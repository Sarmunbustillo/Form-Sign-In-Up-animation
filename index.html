<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In/up</title>
  </head>
  <body>
    <body>
      <!-- sign up -->
      <section class="page">
        <div class="panel">
          <div class="panel__visible">
            <div class="panel__content">
              <h1 class="panel__title">Sign Up</h1>
              <form class="form" action="" method="post"></form>
                <label class="form__label" for="fullname">Full Name</label>
                <input
                  class="form__input"
                  type="text"
                  id="fullname"
                  name="fullname"
                  required
                />

                <label class="form__label" for="username">Username</label>
                <input
                  class="form__input"
                  type="text"
                  id="username"
                  name="username"
                  required
                />
                <label class="form__label" for="password">Password</label>
                <input
                  class="form__input "
                  type="password"
                  id="password"
                  name="password"
                  required
                />
                <button class="form__btn" type="submit" value="Submit">
                  Submit
                </button>

                <button class="form__toggle js-formToggle" type="button">
                  Sign In
                </button>
              </form>
            </div>

            <!-- sign in -->
            <div
              class="panel__content panel__content--overlay js-panel__content "
            >
              <h1 class="panel__title">Sign In</h1>
              <form class="form" action="" method="post">
                <label class="form__label" for="usernameIn">Username</label>
                <input
                  class="form__input"
                  type="text"
                  id="usernameIn"
                  name="usernameIn"
                  required
                />

                <label class="form__label" for="passwordIn">Password</label>
                <input
                  class="form__input "
                  type="password"
                  id="passwordIn"
                  name="passwordIn"
                  required
                />
                <button class="form__btn" type="submit" value="Submit">
                  Sign In
                </button>
                <br />
                <button class="form__toggle js-formToggle" type="button">
                  Sign Up
                </button>
              </form>
            </div>
          </div>
          <div class="panel__back js-imageAnimate">
            <img
              class="panel__img"
              src="https://images.unsplash.com/photo-1477768663691-75454fd8e870?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=800"
            />
          </div>
        </div>
      </section>
    </body>
    <script src="index.js"></script>
  </body>
</html>
